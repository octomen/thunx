upstream web {
  ip_hash;
  server web:5000;
}

client_max_body_size 20M;

server {

  location /api {
    rewrite /api(/.*) $1 break;
    proxy_pass http://web;
#    proxy_redirect     off;
#    proxy_set_header   Host $host;
  }

  location / {
    proxy_pass http://web/;
  }

  listen 6000;
  server_name localhost;
}
